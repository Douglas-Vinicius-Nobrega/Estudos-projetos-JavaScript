<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Elabore um programa que leia 2 notas de um aluno em uma disciplina. Calcule e informe a média das notas*/

        // pegando as duas notas do aluno
        var nota1 = Number(prompt(`Qual a primeira nota? `))
        var nota2 = Number(prompt(`Qual a segunda nota? `))
        // somando e dividindo as duas notas por 2, para ver a média do aluno
        var resultado = (nota1 + nota2) / 2
        // exibir a média
        alert(`A média do aluno é : ${resultado}`)
    </script>
</body>
</html>
