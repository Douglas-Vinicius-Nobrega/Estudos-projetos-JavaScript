<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Elaborar um programa que leia um número. Calcule e informe os seus vizinhos, ou seja, o número anterior e o posterior*/
        // vamos declarar ele como um number, para n ocorrer concatenção na soma 
        var num = Number(prompt(`Digite um número: `))
        // subtraindo o valor que o usuario ira escolher
        var num2 = num - 1
        // adição, no caso para mostra o número posterior
        var num3 = num + 1
        // exibir resultado
        alert(`Anterior é : ${num2} \n e o seu posterior é : ${num3}`)
    </script>
</body>
</html>
