<body>
    <script>
        /*Elaborar um programa para uma pizzaria, o qual leia o valor total da conta e quantos cliente vão paga-lo. Calcule e informe o valor a ser pago por cliente*/

       
        var valor = Number(prompt(`Qual o valor da pizza?`))
        var pessoas = Number(prompt(`São quantas pessoas: `))
        // dividir entre o número de pessoas
        var total = valor / pessoas
        // exibir o resultado 
        alert(`Para cada pessoa o valor é : ${total}`)
    </script>
</body>
