<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Elabore um programa que leia um número. Calcule e informe o dobro desse número.
        - Entrada de dados: ler número
        - Processamento: Calcular o dobro
        - Saída: informa o dobro*/

        var num1 = prompt(`Digite um número: `) // Comando pedira para voçê colocar um número
        var dobro = num1 * 2; // essa variavel, multiplica o numero o numero que o usuario colocou
        alert(`Dobro é ${dobro}`) // o alert dara o resultado na tela
    </script>
</body>
</html>
