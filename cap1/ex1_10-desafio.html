<body>
    <script>
        /*Elaborar um programa que leia a duração de uma viagem em dias e horas. Calculer e informe a duração total da viagem em número de horas
        n° Dias: 2
        n° Horas: 5
        Total de horas: 53
        */
       var dias = Number(prompt(`N° dias: `))
       var horas = Number(prompt(`N° de horas: `))
       var total = (dias * 24) + horas
       alert(`Total de horas da viagem foi: ${total}`)


    </script>
</body>
