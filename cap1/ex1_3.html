<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Operações envolvendo strings e números
        */
        var a = '20'; // valor a é 20
        var b = a * 2; // b = 20 * 20 = 40
        var c = a / 2; // c = 20 / 2 = 10
        var d = a - 2; // d = 20 - 2 = 18
        var e = a + 2; // e = 20 + 2 = 202, nesse caso ira ocorrer uma concatenação, vai juntar os dois números. 
    </script>
</body>
</html>
