<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Elaborar um programa que leia o valor de um jantar. Calcule e informe o valor da taxa do garçom (10%) e o valor total a ser pago
        /*
        Valor do jantar R$: 80.00
        Taxa do garçom R$: 8.00
        Total a Pagar R$: 88.00
        */

        // Lê os dados de entrada
        var jantar = Number(prompt(`Qual o valor do jantar? `))
        var garcom = jantar * 0.10
        var valor = jantar + garcom
        //exibe resultado
        alert(`Taxa do do garçom é : ${garcom.toFixed(2)} \nTotal: ${valor.toFixed(2)}`) // \n = quebra de linha. toFixed() definir quantas casa decimais na reposta


    </script>
</body>
</html>
