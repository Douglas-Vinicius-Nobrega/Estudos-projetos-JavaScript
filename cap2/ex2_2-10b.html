    <!--Elborar um programa para uma lan house de um aeroporto - O programa deve ler o valor de cada 15 mntos de uso de um computador e do tempo de uso por um cliente em minutos. Informe o valor a ser pago pelo cliente, sabendo que as fraçoês extras de 15 mntos devem ser cobradas de forma integral.-->
    
    <h1>Lan House JS</h1>
    <p>
        Valor por 15min de Uso R$: 
        <input type="text" id="inValor">
    </p>
    <p>
        Tempo de Uso do Cliente:
        <input type="text" id="inTempo">
    </p>

        <input type="button" value="Calcular o Valor a Pagar" id="btCalcular">
    </p>
